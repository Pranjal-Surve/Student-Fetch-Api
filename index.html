<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center"><b>Student Post Request</b></h1>

        <form class="postForm">
            <div class="mb-3">
                <label for="uid" class="form-label">User Id</label>
                <input type="text" id="uid" class="form-control" placeholder="Enter User Id" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Enter Title" required>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <input type="text" id="body" class="form-control" placeholder="Enter Body" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container">
        <p id="total-records" class="text-start"></p>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="table-primary">
                    <th>User Id</th>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-data">
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
